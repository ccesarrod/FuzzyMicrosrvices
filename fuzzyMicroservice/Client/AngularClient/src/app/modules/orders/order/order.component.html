<div class="esh-orders">
 
  <div class="container">
      <div class="alert alert-warning esh-orders-alert" role="alert" [hidden]="!errorReceived">
          Error requesting order list, please try later on
      </div>
      <article class="esh-orders-titles row">
          <section class="esh-orders-title col-2">Order number</section>
          <section class="esh-orders-title col-2">Date</section>
          <section class="esh-orders-title col-4">Address</section>
          <section class="esh-orders-title col-2">City</section>
          <section class="esh-orders-title col-2"></section>
      </article>

      <article class="esh-orders-items row"
               *ngFor="let order of orders">
          <section class="esh-orders-item col-2">{{order.orderID}}</section>
          <section class="esh-orders-item col-2">{{order.OrderDate | date:'short'}}</section>
          <section class="esh-orders-item col-4"> {{order.shipAddress}}</section>
          <section class="esh-orders-item col-2">{{order.shipCity}}</section>
          <section class="esh-orders-item col-2">
              <a class="esh-orders-link" routerLink="/orders/order-detail/{{order.OrderID}}">Detail</a>
          </section>
      </article>
  </div>
</div>
