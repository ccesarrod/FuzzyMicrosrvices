<div class="esh-orders">
 <h1 class="esh-orders-title">My Orders</h1>
  <div class="container">
      <div class="alert alert-warning esh-orders-alert" role="alert" [hidden]="!errorReceived">
          Error requesting order list, please try later on
      </div>
      
      <table class="table table-striped">
        <thead>
        <tr>
          <th scope="col">Order number</th>
          <th scope="col">Date Completed</th>
          <th scope="col">Ship Date</th>
          <th scope="col">Address</th>
          <th scope="col">City</th>
          <th scope="col"></th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let order of  sliceOrders">
          <th scope="row">{{order.orderID}}</th>
          <td>
            {{order.OrderDate | date:'short'}}
          </td>
          <td>
            {{order.OrderDate| date:'short'}}
          </td>
          <td>{{order.shipAddress}}</td>
          <td>{{order.shipCity}}</td>
          <td> <a class="esh-orders-link" routerLink="/orders/order-detail/{{order.OrderID}}">Detail</a></td>
        </tr>
        </tbody>
      </table>
      <div class="d-flex justify-content-between p-2">
        <ngb-pagination [(page)]="page"
        [pageSize]="pageSize"
        [collectionSize]="orders.length">
        </ngb-pagination>
      
        <select class="custom-select" style="width: auto" [(ngModel)]="pageSize">
          <option [ngValue]="2">2 items per page</option>
          <option [ngValue]="4">4 items per page</option>
          <option [ngValue]="6">6 items per page</option>
          <option [ngValue]="10">10 items per page</option>
        </select>
      </div>
